<body>

    <h1>hello</h1>

    <!-- function : to reuse the code as many time as we need when we call it

    Types :
    1. simple 

    function functionName()
    {
        ..code
    }
    functionName();// function call
    2. with parameters 

    function functionName(p1,p2,..,pN)
    {
        ..code
    }
    functionName(arg1,arg2,...,argN);// function call
    3. recursive 

    function functionName()
    {
        ..code
        functionName()
    }
    functionName();// function call -->


    <script>

        x=1;

  function getX()
  {
    document.write(x+"<br>")
  }
  getX()
  getX()
  getX()
  getX()
  getX()

  function t()
  {
    console.log("t")
  }

  function testY(y)
  {
    document.write(y+"<br>")
  }
  testY("11")
  testY(1)
  testY(true)
  testY([1,3,4,"hi"])
  testY({n:45})
  testY(t())
        
    </script>
    
</body>
