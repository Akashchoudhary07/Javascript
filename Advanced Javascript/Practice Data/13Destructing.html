    <!-- Destructuring : It is an assignment to abstract values from an Array and/or Object -->

    <script>

        const arr = [1,2,3,4];
        const [t,x,r] = arr;

        console.log(r);//2

        const obj = {n1:11,n2:12,n3:"xsvf",n4:"sdf"};
        const {n1,n2} = obj;

        console.log(n2);//12




    </script>
