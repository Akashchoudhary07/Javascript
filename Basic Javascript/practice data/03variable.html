<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- Variable/Identifier : to store values 

    # ways :

    1. Var (Global)
    2. Let (Block-scope)
    3. Const(Block-scope) ==> can not be changed

    Rules: 
    1. var name can not start with a number 
    2. var name can not contain space,spacial ch, operator 
    3. it can not be the keywords 

    var/let/const varName = value; -->

    <script>

        "use strict";
        const test123 =89;

        console.log(test123)

            // var x=12;// declaration
            // var x=34;// Re-declaration ALLOWED
            // x=45;// Re-assignment ALLOWED

            // console.log(x);//45

        //     let x=12;// declaration
        //    // let x=34;// Re-declaration NOT ALLOWED
        //     x=45;// Re-assignment ALLOWED

        const x=12;// declaration
            //const x=34;// Re-declaration NOT ALLOWED
           // x=45;// Re-assignment not ALLOWED

            console.log(x);//45

            console.log(x);//45

    </script>
    
</body>
</html>
