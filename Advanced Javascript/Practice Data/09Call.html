<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const students = {
           
            fullName:function(){
                return this.fname + " "+ this.lname +"<br>"
            }
        }

        const student1 ={
            fname:"Nirav",
            lname:"Patel"
        }
        const student2 ={
            fname:"Vishal",
            lname:"DontKnow"
        }
        const student3 ={
            fname:"Devarsh",
            lname:"Doshi"
        }

        document.write(students.fullName.call(student1))
        document.write(students.fullName.call(student2))
        document.write(students.fullName.call(student3))
    </script>
    
</body>
</html>
