        <!-- Find the Maximum Number Without Using Logical Operators -->
    
<script>

    x = 12;
    y = 20;
    z = 10;

    res = (x>y)? (x>z)? "x is maximum" : "z is maximum": (y>z)?"y is maximum":"z is maximum";
    document.write(res);
</script>
