<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- when function prints ==> call 

    when function returns ==> print the function itself -->

    <script>

    x=12
        function t1()
        {
            document.write(x)
        }
        t1()

        y=23.45;
        
        function t2()
        {
            return y+x;
        }

        document.write(t2())
    </script>
    
</body>
