           <!-- Find the Maximum Number With Using Logical Operators -->


    <script>

        let x = 34;
        let y = 20;
        let z = 12;

        res = (x > y && x > z) ? "x is maximum": (y>z)? "y is maximum": "z is maximum";
        document.write(res);
    </script>
