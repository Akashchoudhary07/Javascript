<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Assignment : = 
    Arithmetic : +,-,*,/,% (% modulo,modulus,mod)
    Relational/Comparision/Conditional : <,>,<=,>=,==,!=,===,!==
    Logical : && , || ,! 

    && (Logical AND)

        T T ==> T
        T F ==> F
        F T ==> F
        F F ==> F


    || (Logical OR)

        T T ==> T
        T F ==> T
        F T ==> T
        F F==> F

 
    ! (Logical NOT)

    true ==> !true == false
    false ==> !false == true


    Ternary : 

    (condition) ? "firstTruepart" :"SecondFalsePart"

    Increment/Decrement: 
post/pre
    ++,
    -- -->



    <script>

        x=2,y=3

        exp = x+y*x/x-x+y-y;// 2+3*2/2-2+3-3`

        console.log(exp)

        num =2;

        document.write(num);//2
        document.write("<br>")
        document.write(++num);//3
        document.write("<br>")
        document.write(num);//3
        document.write("<br>")
        document.write(num++);//3===> 4
        document.write("<br>")
        document.write(num)//4

        
        // document.write(num + "<br>" + num)
       
    </script>
    
</body>
</html>
