<body>

    <script>

        function Emotions(emotion)
        {
            console.log(emotion)
        }

        const AakashPromise = new Promise((call,noCall)=>{

            if(call)
            {
                return call("HI janu..!")
            }
            else
            {
                return noCall("Bhad me jaa..!")
            }

        })

        AakashPromise.then(
            (khushi)=>{ Emotions(khushi)},
            (Gussa)=>{Emotions(Gussa)})


    </script>
