<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <button id="btn">Get API</button>
    <div id="a"></div>

    
    
    <script>

        btn1 = document.getElementById('btn');
        btn1.addEventListener('click',Geteffect)
        function Geteffect(){
            fetch('https://jsonplaceholder.typicode.com/photos')
        .then((res)=>{
            return res.json();
        })
        .then((data)=>{
            // console.log(data);

            html = "" + `<table border="1">
        <tr>
            <th>photo</th>
            <th>name</th>
        </tr>
        <tr>`
            data.map((v)=>{

                html = html + `

                <td><img src="${v.url} height="200px" width="200px" ></td>
                <td>${v.name}</td>
                </tr>
                
                `

            })

            document.getElementById('a').innerHTML = html + `</table>`;
        })
        }
    </script>
</body>
</html>
