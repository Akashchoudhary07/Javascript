<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            height: 20px;
            width: 20px;
            background: #000;
            position: absolute;
            top: -10px;
            left: -10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="d1"></div>


    <script>

        d = document.getElementById('d1')

        // d.style.marginLeft = "100px"
        // d.style.marginTop = "100px"

        window.addEventListener("mousemove", function (aakash) {
            // console.log(aakash.clientX)
            // console.log(aakash.clientY)

            d.style.marginLeft = aakash.clientX + "px"
            d.style.marginTop = aakash.clientY + "px"

        })


    </script>

</body>

</html>
